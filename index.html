<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Title */
        h1 {
            color: #4CAF50;
            font-size: 3rem;
            margin: 20px 0;
        }

        /* Footer Styles */
        footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #555;
        }

        /* Button Styles */
        .button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <p>Bienvenido al proyecto final de electiva.</p>
    <footer>
        <p>Desarrollado por Hendry Gustavo Peguero Valdez</p>
    </footer>
</body>
</html>
